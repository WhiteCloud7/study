<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<header class="box"></header>
<nav>
    <span>
        <header>用户管理系统</header>
        <a href="index.html" title="转到首页">首页</a>
        <a href="say.html">作者的话</a>
    </span>
</nav>
<main>
    <fieldset hidden>
        <legend style="display: inline;text-align: center">选择你要对用户的操作</legend>
        <form action="" method="post" class="operationForm">
            <div>
                <select name="operationType">
                    <option value="search">查找</option>
                    <option value="delete">删除</option>
                    <option value="add">添加</option>
                    <option value="alter">修改</option>
                </select>
                <input type="text" id="searchContent">
                <button type="submit" name="operationSelected">确认操作</button>
            </div>
        </form>
    </fieldset>
    <table hidden>
        <caption>用户信息表</caption>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">用户名</th>
                <th scope="col">性别</th>
                <th scope="col">电话号码</th>
                <th scope="col">邮箱</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="selected"></td>
                <td>刘文杰</td>
                <td>男</td>
                <td>18671551575</td>
                <td>2334646904@qq.com</td>
            </tr>
        </tbody>
    </table>

    <form action="" class="addUser">
        <caption>添加用户</caption>
        <label for="addUsername">用户名</label>
        <input type="text" id="addUsername" name="addUsername" placeholder="请输入用户名">

        <label for="addSex">性别</label>
        <input type="text" id="addSex" name="addSex" placeholder="请输入性别">

        <label for="addPhone">电话号码</label>
        <input type="text" id="addPhone" name="addPhone" placeholder="请输入电话号码">

        <label for="addEmail">邮箱</label>
        <input type="text" id="addEmail" name="addEmail" placeholder="请输入邮箱">

        <button type="submit" name="addUser">确认添加</button>
        <button type="reset">重置</button>
        <button type="button" name="back">返回</button>
    </form>

    <form action="" class="alterUser" hidden>
        <caption>修改用户</caption>
        <label for="alterUsername">用户名</label>
        <input type="text" id="alterUsername" name="alterUsername" placeholder="请输入用户名">

        <label for="alterSex">性别</label>
        <input type="text" id="alterSex" name="alterSex" placeholder="请输入性别">

        <label for="alterPhone">电话号码</label>
        <input type="text" id="alterPhone" name="alterPhone" placeholder="请输入电话号码">

        <button type="submit" name="alterUser">确认修改</button>
        <button type="reset">重置</button>
        <button type="button" name="back">返回</button>
    </form>
</main>
<footer></footer>
</body>
</html>
