<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>学习用于测试的</title>
</head>
<body>
<header>这是首页部分</header>
<main>
    <form action="index.html">
        <fieldset>
            <ul>
                <li>
                    <label for="username">用户名：</label>
                    <input type="text" id="username" name="loginInfo" placeholder="请输入用户名" required>
                </li>
                <li>
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="loginInfo" placeholder="请输入密码">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <label for="name">姓名：</label>
            <input type="name" id=name name="basicInfo" placeholder="请输入姓名"><br>

            <label for="sex">性别：</label>
            <input type="radio" id="sex" name="basicInfo" value="男"><br>
            <input type="radio" name="basicInfo" value="女">

            <label for="barithDay">出生日期</label>
            <input type="date" id="barithDay" name="basicInfo" placeholder="请输入出生日期"><br>

            <label for="tel">手机号：</label>
            <input type="tel" id="tel" name="basicInfo" placeholder="请输入手机号">
        </fieldset>
        <button type="submit">注册</button>
    </form>
</main>
<footer>
    <label for="test">送你一张图片</label>
    <img src="photo/QQ图片20250226223205.jpg" alt="测试" id="test" width="540" height="540">
</footer>
</body>
</html>
